<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Fixed Sidebar</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/static/plugins/fontawesome-free/css/all.min.css}"/>-->
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}"/>-->
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/static/dist/css/adminlte.min.css}"/>-->

    <th:block layout:fragment="link"></th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">

    <aside th:replace="fragments/sidebar :: sidebar"></aside>

    <div class="content-wrapper" layout:fragment="content">

<!--        <section class="content-header" th:replace="fragments/header :: header"></section>-->

<!--        <section class="content" layout:fragment="content"></section>-->

    </div>
</div>

<footer class="main-footer" th:replace="fragments/footer :: footer"></footer>

</div>

<script src="/plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
