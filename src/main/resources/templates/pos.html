<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">

    <div class="content-wrapper" layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Point of Sale</h1>
                        </div>
                        <!-- <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Layout</a></li>
                                <li class="breadcrumb-item active">Fixed Layout</li>
                            </ol>
                        </div> -->
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-12">

                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Generate Invoice</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form>
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" for="name">Customer Name</label>
                                            <div class="col-sm-3">
                                                <input type="name" class="form-control" id="name"
                                                       placeholder="Enter Customer Name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" for="mobile">Mobile No</label>
                                            <div class="col-sm-3">
                                                <input type="tel" class="form-control" id="mobile"
                                                       placeholder="Enter Mobile Number">
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-md-2">
                                            <button type="button" class="btn btn-success btn-sm add-row">
                                                Add
                                            </button>
                                            <button type="reset" class="btn btn-primary btn-sm">
                                                Reset
                                            </button>
                                        </div>
                                        <table class="table" id="brand_tbl">
                                            <thead>
                                            <tr>
                                                <th>Brand Name</th>
                                                <th>Expired Date</th>
                                                <th>Stock</th>
                                                <th>Quantity</th>
                                                <th>Price</th>
                                                <th>Discount %</th>
                                                <th>Total</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <select th:field="${brandID}" class="form-control select2" style="width: 100%;">
<!--                                                        <option selected="selected">Nevalip</option>-->
<!--                                                        <option>Napa</option>-->
<!--                                                        <option>Naxpro</option>-->
<!--                                                        <option>Aice</option>-->
<!--                                                        <option>Bori</option>-->
<!--                                                        <option>Calkeria</option>-->
<!--                                                        <option>Phos</option>-->
                                                        <option value=""> -- </option>
                                                        <option th:each="brand : ${brands}"
                                                                th:value="${brand.id}"
                                                                th:utext="${brand.name}">
                                                    </select>
                                                </td>
                                                <td style="width:15%">
                                                    <select class="form-control select2" style="width: 100%;">
                                                        <option selected="selected"></option>
                                                        <option>11-7-2014</option>
                                                        <option>11-7-2015</option>
                                                        <option>11-7-2016</option>
                                                        <option>11-7-2017</option>
                                                    </select>
                                                </td>
                                                <td style="width:10%">
                                                    <input type="number" class="form-control" id="stock"
                                                           placeholder="100" disabled>
                                                </td>
                                                <td style="width:10%">
                                                    <input type="number" class="form-control" id="quantity"
                                                           placeholder="10">
                                                </td>
                                                <td style="width:12%">
                                                    <input type="number" class="form-control" id="price"
                                                           placeholder="100.00" disabled>
                                                </td>
                                                <td style="width:12%">
                                                    <input type="number" class="form-control" id="discount"
                                                           placeholder="0">
                                                </td>
                                                <td style="width:12%">
                                                    <input type="number" class="form-control" id="total"
                                                           placeholder="100.00" disabled>
                                                </td>
                                                <td>
                                                    <button type="button"
                                                            class="btn btn-block btn-danger btn-sm delete-row">
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        </br>
                                        </br>
                                        </br>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label" for="name">
                                                Average Discount
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="average_discount">
                                            </div>
                                            <div class="col-sm-1">

                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label justify-content-end" for="name">
                                                Total Discount
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="total_discount" disabled>
                                            </div>
                                            <div class="col-sm-1">

                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label" for="vat">
                                                Vat
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="vat" disabled>
                                            </div>
                                            <div class="col-sm-1">
                                                <input type="checkbox" id="vat_checkbox" name="vat_checkbox">
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label" for="tax">
                                                Tax
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="tax" disabled>
                                            </div>
                                            <div class="col-sm-1">
                                                <input type="checkbox" id="tax_checkbox" name="tax_checkbox">
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label" for="total_tax">
                                                Total Tax
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="total_tax" disabled>
                                            </div>
                                            <div class="col-sm-1">

                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label" for="grand_total">
                                                Grand Total
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="grand_total" disabled>
                                            </div>
                                            <div class="col-sm-1">

                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end">
                                            <label class="col-sm-2 col-form-label" for="paid_amount">
                                                Paid Amount
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" id="paid_amount">
                                            </div>
                                            <div class="col-sm-1">

                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->

                        </div>
                        <!--/.col (right) -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>

    <!-- ./wrapper -->
    <th:block layout:fragment="script">
        <!-- Select2 -->
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <!-- Bootstrap4 Duallistbox -->
        <script src="/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
        <!-- InputMask -->
        <script src="/plugins/moment/moment.min.js"></script>
        <script src="/plugins/inputmask/jquery.inputmask.min.js"></script>
        <!-- date-range-picker -->
        <script src="/plugins/daterangepicker/daterangepicker.js"></script>
        <!-- bootstrap color picker -->
        <script src="/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- Bootstrap Switch -->
        <script src="/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
        <!-- BS-Stepper -->
        <script src="/plugins/bs-stepper/js/bs-stepper.min.js"></script>
        <!-- dropzonejs -->
        <script src="/plugins/dropzone/min/dropzone.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".add-row").click(function () {
                    var tr = "<tr><td> <select class='form-control select2' style='width: 100%;'><option selected='selected'>Nevalip</option><option>Napa</option><option>Naxpro</option><option>Aice</option><option>Bori</option><option>Calkeria</option><option>Phos</option> </select></td><td style='width:15%'> <select class='form-control select2' style='width: 100%;'><option selected='selected'></option><option>11-7-2014</option><option>11-7-2015</option><option>11-7-2016</option><option>11-7-2017</option> </select></td><td style='width:10%'> <input type='number' class='form-control' id='stock' placeholder='100' disabled></td><td style='width:10%'> <input type='number' class='form-control' id='quantity' placeholder='10'></td><td style='width:12%'> <input type='number' class='form-control' id='price' placeholder='100.00' disabled></td><td style='width:12%'> <input type='number' class='form-control' id='discount' placeholder='0'></td><td style='width:12%'> <input type='number' class='form-control' id='total' placeholder='100.00' disabled></td><td> <button type='button' class='btn btn-block btn-danger btn-sm delete-row'> Delete </button></td></tr>";
                    $("#brand_tbl").append(tr);
                    $('.select2').select2();
                });

                $("#brand_tbl").on('click', '.delete-row', function () {
                    $(this).parent().parent().remove();
                });
            });

            $(function () {
                //Initialize Select2 Elements
                $('.select2').select2()
            })
        </script>
    </th:block>
</body>
</html>
