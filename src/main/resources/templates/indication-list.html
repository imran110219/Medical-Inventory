<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Fixed Sidebar</title>

    <th:block layout:fragment="link">
        <!-- DataTables -->
        <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
        <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
        <!-- Toastr -->
        <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
        <!-- Custom -->
        <link rel="stylesheet" href="/css/custom.css">
    </th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>List of Indications</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Layout</a></li>
                            <li class="breadcrumb-item active">Fixed Layout</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Default box -->
                        <div class="card">
                            <div class="card-header">
                                <div class="col-sm-2 col-md-1">
                                    <button type="button" class="btn btn-block btn-success btn-sm"
                                            data-toggle="modal" data-target="#modal-add">Add</button>
                                </div>
                            </div>

                            <div class="card-body">
                                <table id="indicationTable" class="table table-bordered table-striped" th:switch="${indications}">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:id="${indication.id}" th:each="indication : ${indications}">
                                        <td th:id="'name'+${indication.id}" th:text="${indication.name}"></td>
                                        <td class="ellipsis" th:id="'description'+${indication.id}" th:text="${indication.description}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <input type="hidden" id="indicationId" th:value="${indication.id}">
                                                <button type="button" id="btnView"
                                                        class="btn btn-block btn-info btn-sm"
                                                        style="margin-top: 8px;border-radius: 3px 0 0 3px;"
                                                        data-toggle="modal" data-target="#modal-view"
                                                        th:attrappend="data-indication-id=${indication.id}"
                                                ><i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" id="btnEdit"
                                                        class="btn btn-block btn-primary btn-sm"
                                                        style="margin-top: 8px"
                                                        data-toggle="modal" data-target="#modal-edit"
                                                        th:attrappend="data-indication-id=${indication.id}"
                                                ><i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" id="btnDelete"
                                                        class="btn btn-block btn-danger btn-sm"
                                                        data-toggle="modal" data-target="#modal-delete"
                                                        th:attrappend="data-indication-id=${indication.id}"
                                                ><i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-add">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Indication</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addForm" th:action="@{/indications/add}" th:object="${indication}" method="post">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputname">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{name}" class="form-control" id="inputname" name="name"
                                               placeholder="Enter Indication">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputdescription">Description</label>
                                    <div class="col-sm-9">
                                            <textarea id="inputdescription" th:field="*{description}" name="description" class="form-control" rows="4"
                                                      cols="50" placeholder="Enter Indication Description"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-view">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">View Indication</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="viewForm">
                            <div class="modal-body">
                                <input type="hidden" id="v-inputid"/>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="v-inputname">Name</label>
                                    <div class="col-sm-9">
                                        <p id="v-inputname"></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="v-inputdescription">Description</label>
                                    <div class="col-sm-9">
                                        <p id="v-inputdescription"></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="v-inputindications">Indication</label>
                                    <div class="col-sm-9">
                                        <p id="v-inputindications"></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-edit">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Indication</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="editForm" th:object="${indicationdto}">
                            <div class="modal-body">
                                <input type="hidden" id="e-inputid"/>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="e-inputname">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{name}" class="form-control"
                                               id="e-inputname" name="name"
                                               placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="e-inputdescription">Description</label>
                                    <div class="col-sm-9">
                                            <textarea id="e-inputdescription" th:field="*{description}" name="description"
                                                      class="form-control" rows="4"
                                                      cols="50" placeholder="Enter Generic Description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="e-inputgenerics">Generics</label>
                                    <div class="col-sm-9">
                                        <select class="select2bs4" th:field="*{genericIds}" id="e-inputgenerics"
                                                multiple="multiple" data-placeholder="Select a Generic"
                                                style="width: 100%;overflow-y: auto;">
                                            <option th:each="generic: ${genericList}"
                                                    th:value="${{generic}}"
                                                    th:utext="${generic.name}">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="confirmEdit" type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-delete">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Indication</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Delete this indication?</p>
                            <input type="hidden" id="d-indicationid"/>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="confirmDelete" type="submit" class="btn btn-primary">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<th:block layout:fragment="script">
    <!-- jquery-validation -->
    <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/plugins/jquery-validation/additional-methods.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="/plugins/jszip/jszip.min.js"></script>
    <script src="/plugins/pdfmake/pdfmake.min.js"></script>
    <script src="/plugins/pdfmake/vfs_fonts.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- Select2 -->
    <script src="/plugins/select2/js/select2.full.min.js"></script>
    <!-- Toastr -->
    <script src="/plugins/toastr/toastr.min.js"></script>
    <script>
        $(function () {

            $("#indicationTable").DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#indicationTable_wrapper .col-md-6:eq(0)');

            $(document).on("click", "#btnView", function () {
                var indicationId = $(this).data('indication-id');
                var text = "";

                $.ajax({
                    type: 'GET',
                    url: "/indications/" + indicationId,
                    dataType: "json",
                    success: function (data) {
                        $('#v-inputid').val(data.id);
                        $("#v-inputname").text(data.name);
                        $("#v-inputdescription").text(data.description);
                        var text = "";
                        for (let i = 0; i < data.generics.length; i++) {
                            text += data.generics[i].name;
                            text += '<br/>';
                            console.log(data.generics[i].name);
                        }
                        $("#v-inputindications").html(text);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            $('#addForm').validate({
                rules: {
                    name: {
                        required: true,
                        remote: {
                            url: "/indications/checkName", //make sure to return true or false with a 200 status code
                            type: "post",
                            data: {
                                username: function () {
                                    return $("#a-inputname").val();
                                }
                            }
                        }
                    },
                    description: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: "Please enter name",
                        remote: "This name is already exist"
                    },
                    description: {
                        required: "Please enter description"
                    }
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                },
                submitHandler: function (form) {
                    $.ajax({
                        url: form.action,
                        type: form.method,
                        data: $(form).serialize(),
                        success: function (data) {
                            $('#modal-add').modal('hide');
                            toastr.success(data);
                            setTimeout(function () {
                                location.reload();  //Refresh page
                            }, 3000);
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                }
            });

            $(document).on("click", "#btnEdit", function () {
                var indicationId = $(this).data('indication-id');

                $.ajax({
                    type: 'GET',
                    url: "/indications/" + indicationId,
                    dataType: "json",
                    success: function (data) {
                        $('#e-inputid').val(data.id);
                        $('#e-inputname').val(data.name);
                        $('#e-inputdescription').val(data.description);
                        $('#e-inputgenerics').val(data.generics);
                        console.log(data.generics);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            $('#editForm').validate({
                rules: {
                    name: {
                        required: true
                    },
                    description: {
                        required: true
                    }
                    // generics: {
                    //     required: true
                    // }
                },
                messages: {
                    name: {
                        required: "Please enter name"
                    },
                    description: {
                        required: "Please enter description"
                    }
                    // generics: {
                    //     required: "Please select indication"
                    // }
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                },
                submitHandler: function (form) {
                    var indicationId = document.getElementById("e-inputid").value;

                    var formData = {
                        name: $("#e-inputname").val(),
                        description: $("#e-inputdescription").val(),
                        genericIds: $("#e-inputgenerics").val(),
                    };

                    console.log(formData);

                    $.ajax({
                        type: "PUT",
                        url: "/indications/edit/" + indicationId,
                        data: JSON.stringify(formData),
                        contentType: 'application/json',
                        success: function (data) {
                            $('#modal-edit').modal('hide');
                            toastr.success(data);
                            setTimeout(function () {
                                location.reload();  //Refresh page
                            }, 3000); //3 Second
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                }
            });

            $(document).on("click", "#btnDelete", function () {
                var indicationId = $(this).data('indication-id');
                $('#d-indicationid').val(indicationId);
            });

            $(document).on("click", "#confirmDelete", function () {
                var indicationId = document.getElementById("d-indicationid").value;

                $.ajax({
                    type: "DELETE",
                    url: "/indications/delete/" + indicationId,
                    success: function (data) {
                        console.log(data);
                        $('#modal-delete').modal('hide');
                        $('table#indicationTable tr#' + indicationId).remove();
                        toastr.success(data);
                    },
                    error: function (err) {
                        $('#modal-delete').modal('hide');
                        toastr.error("Failed to delete,  Please delete this generic from indication");
                        console.log(err);
                    }
                });
            });

            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

        });
    </script>
</th:block>
</body>

</html>
