<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Fixed Sidebar</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <!--  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/fontawesome-free/css/all.min.css}"/>
    <!-- overlayScrollbars -->
    <!--    <link rel="stylesheet" href="../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}"/>
    <!-- Theme style -->
    <!--  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/dist/css/adminlte.min.css}"/>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" layout:fragment="content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Default box -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Dashboard</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                            title="Collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <button type="button" class="btn btn-tool" data-card-widget="remove"
                                            title="Remove">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h2>Welcome</h2>
                                <p>Spring Security Thymeleaf tutorial</p>
                                <div sec:authorize="hasRole('USER')">Text visible to user.</div>
                                <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
                                <div sec:authorize="hasRole('SUPER_ADMIN')">Text visible to super admin.</div>
                                <div sec:authorize="isAuthenticated()">
                                    Text visible only to authenticated users.
                                </div>
                                Authenticated username:
                                <div sec:authentication="name"></div>
                                Authenticated user roles:
                                <div sec:authentication="principal.authorities"></div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                Footer
                            </div>
                            <!-- /.card-footer-->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<!--<script src="../../plugins/jquery/jquery.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<!--<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<!--<script src="../../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<!--<script src="../../dist/js/adminlte.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<!--<script src="../../dist/js/demo.js"></script>-->
<script type="text/javascript" th:src="@{/lib/dist/js/demo.js}"></script>
</body>
</html>
