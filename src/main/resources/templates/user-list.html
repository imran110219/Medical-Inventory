<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Fixed Sidebar</title>
    <th:block layout:fragment="link">
        <!-- DataTables -->
        <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
        <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
        <!-- Toastr -->
        <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
    </th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" layout:fragment="content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Default box -->
                        <div class="card">
                            <div class="card-header">
                                <div class="col-sm-2 col-md-1">
                                    <button type="button" class="btn btn-block btn-success btn-sm"
                                            data-toggle="modal" data-target="#modal-add">Add
                                    </button>
                                </div>
                            </div>

                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="userTable" class="table table-bordered table-striped" th:switch="${users}">
                                    <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Status</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:id="${user.id}" th:each="user : ${users}">
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.userName}"></td>
                                        <td style="text-align: center">
                                            <span th:class="${user.active} ? 'badge badge-success' : 'badge badge-danger'"
                                                  th:text="${user.active}? 'active' : 'inactive'">
                                            </span>
                                        </td>
                                        <td>
                                            <button type="button" id="btnEdit" class="btn btn-block btn-primary btn-sm"
                                                    data-toggle="modal" data-target="#modal-edit"
                                                    th:attrappend="data-user-id=${user.id}">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" id="btnDelete" class="btn btn-block btn-danger btn-sm"
                                                    data-toggle="modal" data-target="#modal-delete"
                                                    th:attrappend="data-user-id=${user.id}">Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Status</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-add">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add User</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="addForm" th:action="@{/users/add}" th:object="${user}" method="post">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputfirstname">First Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               id="inputfirstname" name="firstname"
                                               placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputlastname">Last Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               id="inputlastname" name="lastname"
                                               placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputusername">Username</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{userName}" class="form-control"
                                               id="inputusername" name="username"
                                               placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputemail">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" th:field="*{email}" class="form-control" id="inputemail"
                                               name="email"
                                               placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputpassword">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" th:field="*{password}" class="form-control"
                                               id="inputpassword"
                                               name="password" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputphone">Phone</label>
                                    <div class="col-sm-9">
                                        <input type="tel" th:field="*{phone}" class="form-control" id="inputphone"
                                               name="phone"
                                               placeholder="Enter Phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputaddress">Address</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{address}" class="form-control" id="inputaddress"
                                               name="address"
                                               placeholder="Enter Address">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="btnAdd" type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-edit">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit User</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
<!--                        <form id="editForm" th:object="${user}">-->
                            <div class="modal-body" th:object="${user}">
                                <input type="hidden" id="inputid1"/>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputfirstname1">First Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               id="inputfirstname1" name="firstname"
                                               placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputlastname1">Last Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               id="inputlastname1" name="lastname"
                                               placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputusername1">Username</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{userName}" class="form-control"
                                               id="inputusername1" name="username"
                                               placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputemail1">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" th:field="*{email}" class="form-control" id="inputemail1"
                                               name="email"
                                               placeholder="Enter Email">
                                    </div>
                                </div>
<!--                                <div class="form-group row">-->
<!--                                    <label class="col-sm-3 col-form-label" for="inputpassword1">Password</label>-->
<!--                                    <div class="col-sm-9">-->
<!--                                        <input type="password" th:field="*{password}" class="form-control"-->
<!--                                               id="inputpassword1"-->
<!--                                               name="password" placeholder="Enter Password">-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputphone1">Phone</label>
                                    <div class="col-sm-9">
                                        <input type="tel" th:field="*{phone}" class="form-control" id="inputphone1"
                                               name="phone"
                                               placeholder="Enter Phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputaddress1">Address</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{address}" class="form-control" id="inputaddress1"
                                               name="address"
                                               placeholder="Enter Address">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="confirmEdit" type="submit" class="btn btn-primary">Save</button>
                            </div>
<!--                        </form>-->
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <div class="modal fade" id="modal-delete">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete User</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Delete this user?</p>
                            <input type="hidden" id="userId"/>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="confirmDelete" type="submit" class="btn btn-primary">Yes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<th:block layout:fragment="script">
    <!-- jquery-validation -->
    <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/plugins/jquery-validation/additional-methods.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="/plugins/jszip/jszip.min.js"></script>
    <script src="/plugins/pdfmake/pdfmake.min.js"></script>
    <script src="/plugins/pdfmake/vfs_fonts.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- Toastr -->
    <script src="/plugins/toastr/toastr.min.js"></script>
    <script th:inline="javascript">
        $(function () {

            $(document).on("click", "#btnAdd", function () {
                toastr.success('User is added successfuly');
            });

            $(document).on("click", "#btnEdit", function () {
                var userId = $(this).data('user-id');

                // var contents =
                $.ajax({
                    type:'GET',
                    url: "/users/" + userId,
                    dataType: "json",
                    success: function (data) {
                        // console.log(data);
                        // console.log(data.firstName);
                        $('#inputid1').val(data.id);
                        $('#inputfirstname1').val(data.firstName);
                        $('#inputlastname1').val(data.lastName);
                        $('#inputusername1').val(data.userName);
                        $('#inputemail1').val(data.email);
                        $('#inputphone1').val(data.phone);
                        $('#inputaddress1').val(data.address);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            $(document).on("click", "#confirmEdit", function () {
                var userId = document.getElementById("inputid1").value;

                var formData = {
                    firstName: $("#inputfirstname1").val(),
                    lastName: $("#inputlastname1").val(),
                    userName: $("#inputusername1").val(),
                    email: $("#inputemail1").val(),
                    phone: $("#inputphone1").val(),
                    address: $("#inputaddress1").val(),
                };

                // var form = $('#editForm')[0];
                //
                // var data = new FormData(form);
                // console.log(data.keys());

                // var test = /*[[${user}]]*/ {};
                // console.log(test);
                console.log(userId);
                // alert(userId);

                // console.log(formData);

                $.ajax({
                    type: "POST",
                    url: "/users/edit/" + userId,
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log(data);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            $(document).on("click", "#btnDelete", function () {
                var userId = $(this).data('user-id');
                $('#userId').val(userId);
            });

            $(document).on("click", "#confirmDelete", function () {
                var userId = document.getElementById("userId").value;

                $.ajax({
                    type: "DELETE",
                    url: "/users/delete/" + userId,
                    success: function (data) {
                        console.log(data);
                        $('#modal-delete').modal('hide');
                        $('table#userTable tr#' + userId).remove();
                        toastr.error(data);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            $("#userTable").DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#userTable_wrapper .col-md-6:eq(0)');

            $.validator.setDefaults({
                submitHandler: function () {
                    alert("Form successful submitted!");
                }
            });

            $('#addForm').validate({
                rules: {
                    firstname: {
                        required: true
                    },
                    lastname: {
                        required: true
                    },
                    username: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true,
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    phone: {
                        required: true,
                        phone: true
                    },
                    address: {
                        required: true
                    }
                },
                messages: {
                    firstname: {
                        required: "Please enter a first name"
                    },
                    lastname: {
                        required: "Please enter a last name"
                    },
                    username: {
                        required: "Please enter a username"
                    },
                    email: {
                        required: "Please enter a email address",
                        email: "Please enter a vaild email address"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long"
                    },
                    phone: {
                        required: "Please enter a phone number",
                        phone: "Please enter a vaild phone number"
                    },
                    address: {
                        required: "Please enter a address"
                    }
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });
    </script>
</th:block>
</body>
</html>
