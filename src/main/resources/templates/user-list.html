<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Fixed Sidebar</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <!--  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/fontawesome-free/css/all.min.css}"/>
    <!-- DataTables -->
<!--    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
<!--    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"/>
<!--    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}"/>
    <!-- overlayScrollbars -->
    <!--    <link rel="stylesheet" href="../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}"/>
    <!-- Theme style -->
    <!--  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/dist/css/adminlte.min.css}"/>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" layout:fragment="content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Default box -->
                        <div class="card" th:switch="${users}">
                            <div class="card-header">
                                <div class="col-sm-2 col-md-1">
                                    <button type="button" class="btn btn-block btn-success btn-sm"
                                            data-toggle="modal" data-target="#modal-default">Add
                                    </button>
                                </div>
                            </div>

                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Active</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.userName}"></td>
                                        <td>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="active_checkbox"
                                                       name="active_checkbox"
                                                       th:checked="${user.active}"
                                                       disabled>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button"
                                                    class="btn btn-block btn-primary btn-sm">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button"
                                                    class="btn btn-block btn-danger btn-sm">Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Active</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-default">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add User</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="quickForm">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputfirstname">First Name</label>
                                    <div class="col-sm-9">
                                        <input type="name" class="form-control" id="inputfirstname" name="firstname"
                                               placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputlastname">Last Name</label>
                                    <div class="col-sm-9">
                                        <input type="name" class="form-control" id="inputlastname" name="lastname"
                                               placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputusername">Username</label>
                                    <div class="col-sm-9">
                                        <input type="name" class="form-control" id="inputusername" name="username"
                                               placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputemail">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="inputemail" name="email"
                                               placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputpassword">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="inputpassword"
                                               name="password" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputphone">Phone</label>
                                    <div class="col-sm-9">
                                        <input type="tel" class="form-control" id="inputphone" name="phone"
                                               placeholder="Enter Phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputaddress">Address</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputaddress" name="address"
                                               placeholder="Enter Address">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<!--<script src="../../plugins/jquery/jquery.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<!--<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- jquery-validation -->
<!--<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/jquery-validation/jquery.validate.min.js}"></script>
<!--<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/jquery-validation/additional-methods.min.js}"></script>
<!-- overlayScrollbars -->
<!--<script src="../../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- DataTables  & Plugins -->
<!--<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables/jquery.dataTables.min.js}"></script>
<!--<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<!--<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<!--<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<!--<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<!--<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<!--<script src="../../plugins/jszip/jszip.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/jszip/jszip.min.js}"></script>
<!--<script src="../../plugins/pdfmake/pdfmake.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/pdfmake/pdfmake.min.js}"></script>
<!--<script src="../../plugins/pdfmake/vfs_fonts.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/pdfmake/vfs_fonts.js}"></script>
<!--<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<!--<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<!--<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<!--<script src="../../dist/js/adminlte.min.js"></script>-->
<script type="text/javascript" th:src="@{/lib/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<!--<script src="../../dist/js/demo.js"></script>-->
<script type="text/javascript" th:src="@{/lib/dist/js/demo.js}"></script>
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

        $.validator.setDefaults({
            submitHandler: function () {
                alert("Form successful submitted!");
            }
        });

        $('#quickForm').validate({
            rules: {
                firstname: {
                    required: true
                },
                lastname: {
                    required: true
                },
                username: {
                    required: true
                },
                email: {
                    required: true,
                    email: true,
                },
                password: {
                    required: true,
                    minlength: 5
                },
                phone: {
                    required: true,
                    phone: true
                },
                address: {
                    required: true
                }
            },
            messages: {
                firstname: {
                    required: "Please enter a first name"
                },
                lastname: {
                    required: "Please enter a last name"
                },
                username: {
                    required: "Please enter a username"
                },
                email: {
                    required: "Please enter a email address",
                    email: "Please enter a vaild email address"
                },
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long"
                },
                phone: {
                    required: "Please enter a phone number",
                    phone: "Please enter a vaild phone number"
                },
                address: {
                    required: "Please enter a address"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
</body>
</html>
